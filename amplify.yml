version: 1
applications:
  - appRoot: apps/web
    frontend:
      framework: nextjs
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    environment:
      variables:
        NEXT_TELEMETRY_DISABLED: "1"


